<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="generator" content="Bootstrap Listr">
  <title>File System</title>
</head>
<body>
  <div class="container">
  <h1> File Upload </h1>
  <form method="post" action="/file_upload" enctype="multipart/form-data">
      <div class="form-group">
          <label for="inputfile"> File Input </label>
          <input type="file" name="inputFile">
      </div>
      <input type="submit" value="Upload">
  </form>
  </div>
  
  <div class="container">
  <h1> File List </h1>
  <form method="post" action="/file_list" enctype="multipart/form-data">
      <input type="submit" value="Get list">
  </form>
  
  <ul class="collection with-header">
        {% for each in file_contents %}
            <li class="collection-item"><a href="#">{{ each }}</a></li>
        {% endfor %}
    </ul>
  </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>
</body>
</html>
